<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Skeleton App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid [fixed]="true">
  <ion-row>
    <ion-col>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
        <ion-label> usuario </ion-label>
      </ion-card-header>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card-title> Informacion Adicional</ion-card-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-list>
          <ion-item>
            <ion-input label="Nombre" placeholder="Ingrese Nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Apellido" placeholder="Ingrese Apellido"></ion-input>
          </ion-item>
          <ion-item>
            <ion-select label="Nivel educacional" placeholder="Seleccione nivel">
              <ion-select-option value="Media">Media</ion-select-option>
              <ion-select-option value="Tec.superior">Tec.Superior</ion-select-option>
              <ion-select-option value="Profesional">Profesional</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-input label="Fecha nacimiento"></ion-input>
            <ion-datetime-button datetime="datetime"></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime presentation="date" id="datetime"></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-item>
        </ion-list>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button>Limpiar</ion-button>
    </ion-col>
    <ion-col>
      <ion-button id="alerta">Mostrar</ion-button>
      <ion-alert trigger="alerta" header="Usuario" message="Su nombre es Felipe Necorto"></ion-alert>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
