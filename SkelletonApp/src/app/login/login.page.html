<ion-header>
  <ion-toolbar>
    <ion-title size="large">Skeleton app</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
        <ion-card-header>
          <ion-card-title>Ingrese porfavor</ion-card-title>
          <ion-card-subtitle>Bienvenido</ion-card-subtitle>
        </ion-card-header>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-list>
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Usuario</ion-label>
                  <ion-input type="text" [(ngModel)]="login.Usuario"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Contrase√±a</ion-label>
                  <ion-input type="password" [(ngModel)]="login.Contrasena"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-button expand="block" (click)="ingresar()"> Ingresar </ion-button>
                </ion-item>
              </ion-list>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>App desarrollada por </ion-title>
  </ion-toolbar>
</ion-footer>
